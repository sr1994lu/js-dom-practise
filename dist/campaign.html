<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>和菓子処はる</title>
  <link href="./css/html5resetShow.css" rel="stylesheet" type="text/css">
  <link href="./css/campaign.css" rel="stylesheet" type="text/css">
</head>

<body>
<!--**********************************-->
<!--******　全体を囲うＢＯＸ　********-->
<!--**********************************-->
<div id="wrapper">

  <!--******************************************-->
  <!--******　ヘッダー（一番上の部分）　********-->
  <!--******************************************-->
  <header id="pageHeader">
    <h1><a href="#"><img src="images/logo.png" alt="和菓子処はる" width="155"
                         height="70"></a></h1>
  </header>

  <!--**********************************-->
  <!--******　メインビジュアル　********-->
  <!--**********************************-->
  <section>
    <!--********************************-->
    <!--******　ナビゲーション　********-->
    <!--********************************-->
    <nav>
      <ul>
        <li><a href="#">季節の和菓子</a></li>
        <li><a href="#">和菓子資料室</a></li>
        <li><a href="#">店舗一覧</a></li>
        <li><a href="#">会社のご案内</a></li>
        <li id="campaign"><a href="#">会員登録</a></li>
      </ul>
    </nav>

    <!--*******************************************-->
    <!--********　会員登録フォーム　*********-->
    <!--*******************************************-->
    <section id="contents">
      <section>
        <header>
          <h1>会員登録｜お客様情報入力</h1>
        </header>

        <div id="alertAll">
        </div>

        <form>
          <table>
            <thead>
            <tr>
              <th colspan="2">下記、お客様の情報を入力下さい。</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th colspan="2" class="thHead">
                全角入力でお書きください。必ず性と名との間にスペースを入れてください。
              </th>
            </tr>
            <tr>
              <th>お名前（性と名の間はスペース）</th>
              <td><input type="text" name="txt"><br>
                <div id="alert0"></div>
              </td>
            </tr>
            <tr>
              <th>フリガナ（性と名の間はスペース）</th>
              <td><input type="text" name="txt"><br>
                <div id="alert1"></div>
              </td>
            </tr>
            </tbody>
            <tbody>
            <tr>
              <th colspan="2" class="thHead">メールアドレスは半角英数字、最後まで正しくお書きください。</th>
            </tr>
            <tr>
              <th>メールアドレス（携帯電話のメールアドレスは不可）</th>
              <td><input type="email" name="txt"><br>
                <div id="alert2"></div>
              </td>
            </tr>
            <tr>
              <th>電話番号</th>
              <td><input type="text" name="txt"><br>
                <div id="alert3"></div>
              </td>
            </tr>
            <tr>
              <th>携帯電話番号</th>
              <td><input type="text" name="txt"><br>
                <div id="alert4"></div>
              </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="2">
                <input id="test" type="button" value="送信"/>
              </td>
            </tr>
            </tfoot>
          </table>
        </form>
      </section>
    </section>
    <!--contents_END-->

    <!--****************************************-->
    <!--******　フッター（著作権関連）　********-->
    <!--****************************************-->
    <footer>
      <p>
        <small>Copyright &copy;　2015 HAL All Rights Reserved.</small>
      </p>
    </footer>
  </section>
</div>
<!--wrapper_END-->

<script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
